<!DOCTYPE html>
<html lang="en">
    <head>
        <title>_b4sh</title>
        <meta charset="utf-8">
        <title>The command line manager for humans</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="../static/img/favicon.ico">

        <!-- Imported Css libs -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- Utils Css -->
        <link rel="stylesheet" href="../static/css/index.css">
    </head>
    <body>
        <!--
            NOTE :
            You're probably asking your self hour this web app can be so light and fast...
            Well, don't loose your time searching for the framework i used lol, there is no ReactJs,
            no Angular, no VueJs, all my components starting with a 'w' like <w-app></w-app>
            are my custom components from HTMLElement class, i created most of all components in this project
            from scratch !
        -->
        <w-app></w-app>

        <div id="default_content">{{content}}</div>
        <div id="default_key">{{key}}</div>

        <!-- My Web Components -->
        <script src="../static/js/components/Header.js"></script>
        <script src="../static/js/components/Element.js"></script>
        <script src="../static/js/components/ListElements.js"></script>
        <script src="../static/js/components/Filters.js"></script>
        <script src="../static/js/components/Left.js"></script>
        <script src="../static/js/components/Right.js"></script>
        <script src="../static/js/components/ListTags.js"></script>
        <script src="../static/js/components/Editor.js"></script>
        <script src="../static/js/components/Command.js"></script>
        <script src="../static/js/components/About.js"></script>
        <script src="../static/js/components/App.js"></script>

        <!-- Imported Js libs -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.01/ace.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- Utils Js stuff -->
        <script src="../static/js/vars.js"></script>
        <script src="../static/js/ace-editor-utils.js"></script>
        <script src="../static/js/utils.js"></script>
        <script src="../static/js/index.js"></script>
    </body>
</html>
