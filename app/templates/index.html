<!DOCTYPE html>
<html lang="en">
    <head>
        <title>_b4sh</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.01/ace.js"></script>
        <link rel="stylesheet" href="../static/css/index.css">
        <link rel="shortcut icon" href="../static/img/favicon.ico">
    </head>
    <body>

        <!-- Web component For my Header -->
        <w-header></w-header>
        <!-- Web component For my Header -->

        <div class="container mt-3">
            <div class="row" >

                <div class="col-3">
                    <!-- Web component for the left part of the page -->    
                    <w-left></w-left> 
                    <!-- Web component for the left part of the page -->    
                </div>

                <div class="col">

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#home">Edit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#about">About</a>
                        </li>
                    </ul>
        
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane container active p-0 pt-2" id="home">
                            <div id="accordion">

                                <div class="card">
                                    <div class="card-header" role="button" data-toggle="collapse" href="#collapseOne">
                                        <a id="edit" style="text-decoration: none; color: #1E1E1E;">
                                            <i class="mt-1 fas fa-edit"></i> Edit commands.
                                        </a>
                                    </div>
                                    <div id="collapseOne" class="collapse" data-parent="#accordion">
                                        <div class="card-body">

                                            <div id="editor_wrapper" class="app_editor_wrapper">
                                                <div class="row">
                                                    <div class="col-2 border p-0" style="max-height: 300px; overflow: auto;">
                                                        <!-- A web component for listing tags -->
                                                        <w-tags tags="HelloWorld, Cerbot"></w-tags>
                                                        <!-- A web component for listing tags -->
                                                    </div>
                                                    <div class="col">
                                                        <!-- Web component for the Editor (&#13; is for a new line)-->
                                                        <w-editor content=""></w-editor>
                                                        <!-- Web component for the Editor (&#13; is for a new line)--> 
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="pb-5 pt-3">
                                                <button class="btn btn-primary float-right" id="gen" onclick="generate()">
                                                    GENERATE
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="card">
                                    <div class="card-header" role="button" data-toggle="collapse" href="#collapseTwo">
                                        <a class="collapsed" id="showc" style="text-decoration: none; color: #1E1E1E;">
                                            <i class="mt-1 fas fa-download"></i> Compressed command.
                                        </a>
                                    </div>
                                    <div id="collapseTwo" class="collapse" data-parent="#accordion">
                                        <div class="card-body">
                                            <div class="pb-3">
                                                <!-- The web component for the compressed command -->
                                                <w-command id="helloworld_12wwe"></w-command>
                                                <!-- The web component for the compressed command -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane container fade p-0 pt-1" id="about">
                            <w-about></w-about>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Imported Js libs -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- Js Components -->
        <script src="../static/js/components/Header.js"></script>
        <script src="../static/js/components/Element.js"></script>
        <script src="../static/js/components/ListElements.js"></script>
        <script src="../static/js/components/Left.js"></script>
        <script src="../static/js/components/ListTags.js"></script>
        <script src="../static/js/components/Editor.js"></script>
        <script src="../static/js/components/Command.js"></script>
        <script src="../static/js/components/About.js"></script>

        <!-- Common Js stuff --> 
        <script src="../static/js/vars.js"></script>
        <script src="../static/js/ace-editor-utils.js"></script>
        <script src="../static/js/utils.js"></script>
        <script src="../static/js/index.js"></script>
    </body>

</html>
